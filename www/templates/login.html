<ion-view view-title="Login">
    <ion-content >
            <div class="bar bar-header">
                    <button class="button button-icon icon-left ion-chevron-left button-clear button-dark" ui-sref="main">back</button>
                  </div>
        <br>
        <br>
        <br>
        <h1 style="text-align: center;">Login</h1>
        <br>
        <h5 style="text-align: center;">If you already have an account</h5>
        <div class="row">
            <div class="col col-25"><h5>Username :</h5></div>
            <div class="col"><input type="text" name="textbox3" id="uname" placeholder="type your username/mobile number" size=50></div>
        </div>
        <div class="row">
            <div class="col col-25"><h5>Password :</h5></div>
            <div class="col"><input type="password" name="textbox3" id="pass" placeholder="type your password"></div>
        </div>
        <div class="row">
            <button class="button button-outline button-royal"style="margin-right:auto; margin-left:auto;"ng-click="login()"><i class="icon ion-log-in"></i> Login</button>
        </div>
        <div class="row">
            <div class="col"></div><h4>If you dont have a account</h4>
            <div class="col"><button class="button button-outline button-dark" ui-sref="signup">Signup<hr></button></div>
        </div>

            <input tye="text" name="textbox3"placeholder="enter the ip..." id="backup">
            <button class="button button-dark" ng-click="backup()">SAVE</button>
          </div> -->
        </ion-content>
        </ion-view>
